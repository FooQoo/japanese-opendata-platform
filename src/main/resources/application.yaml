spring:
  application:
    name: abtest-checker-plugin
  main:
    banner-mode: off
  messages:
    encoding: UTF-8
  web:
    locale: ja_JP
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-enums-using-to-string: true
  profiles:
    default: local
    group:
      local:
        - doc
        - devtools
        - open-data-tokyo
        - ai-plugin
        - ai-plugin-local
